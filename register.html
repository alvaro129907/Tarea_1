<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <main>
    <h1>Registrarse</h1>
    <form action="fin-formulario.js" method="POST">
        <label for="Nombre">Nombres:</label><br>
        <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre" required><br><br>


        <label for="Apellido">Apellidos:</label><br>
        <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese su apellido" required><br><br>


        <label for="Email">Correo electrónico:</label><br>
        <input type="email" name="Email" id="Email" placeholder="nombre@gmail.com" required><br><br>


        <label for="Password">Contraseña:</label><br>
        <input type="password" name="Password" id="Password"><br><br>
        <label for="Password-R">Repita su contraseña:</label><br>
        <input type="password" name="Password-R" id="Password-R"><br><br>
        <label for="Telefono">Telefono:</label><br>
        <input type="tel" name="Telefono" id="Telefono"  maxlength="13" minlength="7"><br><br>
        <label for="fNacimiento">Cumpleaños:</label><br>
        <input type="date" name="fNacimiento" id="fNacimiento"><br><br>
        <h3>Sexo:</h3>
        <input type="radio" name="Sexo" id="Masculino" value="masculino">
        <label for="Masculino">Masculino</label><br>
        <input type="radio" name="Sexo" id="Femenino" value="femenino">
        <label for="Femenino">Femenino</label><br><br>


        <label for="foto_perfil">Ingrese su foto de perfil:</label> <br>
        <input type="file" name="FotoPerfil" id="FotoPerfil" accept="image/*">
        <br><br>
        <input type="checkbox" name="colors" value="blue" checked /> Deseo recibir mas información acerca de nuevos libros.<br /> <br>

        <input type="submit" value="Submit" title="Enviar Respuestas">
    </form>
    </main>
</body>
</html>
